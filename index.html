<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Selector</h1>
        <form id="foodForm">
            <label for="foodInput">Enter food options (separated by commas):</label>
            <input type="text" id="foodInput" placeholder="e.g., Pizza, Burger, Salad">
            <button type="button" id="saveButton">Save Food List</button>
            <button type="button" id="generateButton">Generate Random Food</button>
        </form>
        <div id="foodListContainer">
            <h2>Current Food List:</h2>
            <ul id="foodList"></ul>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
